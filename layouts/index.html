{{ define "main" }}
<div class="posts">
  {{ range .Site.RegularPages }}
  <article class="post">
    <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">
      <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <div class="post-summary">
      {{ .Summary }}
    </div>
  </article>
  {{ end }}
</div>
{{ end }}
